<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Redirect</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .class-links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .class-link {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .class-link:hover {
      background-color: #3d8b40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Portal Access</h1>
    <p>Please select your class from the options below:</p>
    
    <div class="class-links">
      <a href="student/index.html?class=fun-class" class="class-link">Fun Class</a>
      <a href="student/index.html?class=bro-class" class="class-link">Bro Class</a>
      <a href="student/index.html?class=cat-class" class="class-link">Cat Class</a>
    </div>
    
    <p style="margin-top: 30px;">If your class is not listed, please contact your teacher.</p>
  </div>
</body>
</html>
